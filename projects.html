<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Projects</title>
  
  <style>
     /* General Reset */
body {
  font-family: "Poppins", sans-serif;
  margin: 0;
  background-color: #f5f6fa;
  color: #333;
}

/* Header / Navbar */
.navbar {
  background-color: #111;
  color: #fff;
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.navbar nav a {
  color: #fff;
  margin: 0 1rem;
  text-decoration: none;
}

.navbar nav a:hover {
  color: #00adb5;
}

/* Project Grid Layout */
.projects-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 2rem;
  padding: 3rem;
}

/* Project Card */
.project-card {
  position: relative;
  overflow: hidden;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  cursor: pointer;
  transition: transform 0.3s ease;
}

.project-card:hover {
  transform: scale(1.03);
}

/* Project Image */
.project-card img {
  width: 100%;
  height: 250px;
  object-fit: cover;
  display: block;
}

/* Overlay (hidden by default) */
.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.6); /* dark transparent layer */
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: opacity 0.4s ease;
}

/* Show on hover */
.project-card:hover .overlay {
  opacity: 1;
}

/* Project name text */
.overlay h3 {
  color: #fff;
  font-size: 1.5rem;
  text-align: center;
  letter-spacing: 1px;
  transform: translateY(20px);
  transition: transform 0.3s ease;
}

/* Slide text up on hover */
.project-card:hover .overlay h3 {
  transform: translateY(0);
}


/* Footer */
footer {
  text-align: center;
  padding: 1rem;
  background-color: #111;
  color: #fff;
}

  </style>
</head>
